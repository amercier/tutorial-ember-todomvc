<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
    
  <script type="text/x-handlebars" data-template-name="todos/index">
    <ul id="todo-list">
      {{#each itemController="todo"}}
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
          {{#if isEditing}}
            {{edit-todo class="edit"
                        value=title
                        focus-out="acceptChanges"
                        insert-newline="acceptChanges" }}
          {{else}}
            {{input type="checkbox" checked=isCompleted class="toggle"}}
            <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
            <button {{action "removeTodo"}} class="destroy"></button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="todos">

    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        {{input type="text"
                id="new-todo"
                placeholder="What needs to be done?"
                value=newTitle
                action="createTodo" }}
      </header>

      <section id="main">
        {{outlet}}
        {{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
        <ul id="filters">
          <li>
            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
          </li>
        </ul>

        {{#if hasCompleted}}
          <button id="clear-completed" {{action "clearCompleted"}}>
            Clear completed ({{completed}})
          </button>
        {{/if}}
      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>

  </script>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/handlebars/handlebars.js"></script>
  <script src="../bower_components/ember/ember.js"></script>
  <script src="../bower_components/ember-data/ember-data.js"></script>
  <script src="../bower_components/ember-localstorage-adapter/localstorage_adapter.js"></script>

  <script src="../app/js/application.js"></script>
  <script src="../app/js/router.js"></script>
  <script src="../app/js/models/todo.js"></script>
  <script src="../app/js/controllers/todos_controller.js"></script>
  <script src="../app/js/controllers/todo_controller.js"></script>
  <script src="../app/js/views/edit_todo_view.js"></script>

  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="/testem.js"></script>
  <script src="bootstrap.js"></script>
  <!-- <script src="models/todo.js"></script> -->
  <script src="integration/todos.js"></script>

</body>
</html>
